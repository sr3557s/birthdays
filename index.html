<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        .stage {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #fff;
            font-size: 10vw;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 5%;
            word-break: break-word;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .confetti {
            position: absolute;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="stage1" class="stage" style="background-image: url('background1.jpg');">
        Hiiiiiiiiiiiii! [Name]
    </div>
    <div id="stage2" class="stage hidden" style="background-image: url('background2.jpg');">
        I wanted to tell you something...
    </div>
    <div id="stage3" class="stage hidden" style="background-image: url('background3.jpg');">
        üéâ Happy Birthday! üéâ
        <canvas class="confetti" id="confettiCanvas"></canvas>
    </div>
    <div id="stage4" class="stage hidden" style="background-image: url('background4.jpg'); font-size: 5vw;">
        <p style="background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 10px; color: black; max-width: 90%;">Dear [Name],<br>Wishing you the happiest birthday! Hope you have a great year ahead! üéÇüéÅ</p>
    </div>
    <script>
        let currentStage = 1;
        const totalStages = 4;
        
        function nextStage() {
            if (currentStage < totalStages) {
                document.getElementById(`stage${currentStage}`).classList.add("hidden");
                currentStage++;
                document.getElementById(`stage${currentStage}`).classList.remove("hidden");
                
                if (currentStage === 3) {
                    startConfetti();
                }
            }
        }
        
        document.body.addEventListener("click", nextStage);
        
        function startConfetti() {
            const canvas = document.getElementById("confettiCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 2 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                });
            }
            
            function update() {
                particles.forEach(p => {
                    p.y += p.d;
                    if (p.y > canvas.height) p.y = 0;
                });
            }
            
            function loop() {
                draw();
                update();
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
</body>
</html>
